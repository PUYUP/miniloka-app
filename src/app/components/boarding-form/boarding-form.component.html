<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Masukkan email Anda</ion-label>
      <ion-input
        type="email"
        formControlName="email"
        placeholder="Contoh: barack_obama@gmail.com"
        required
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-button
    type="submit"
    expand="block"
    color="secondary"
    mode="ios"
    class="ion-margin-top"
    [disabled]="formGroup.invalid"
  >
    <ng-container *ngIf="securecode$ | async as securecode">
      <ion-spinner
        *ngIf="securecode?.status == 'loading'"
        name="dots"
      ></ion-spinner>
      <ion-text *ngIf="securecode?.status != 'loading'">Submit</ion-text>
    </ng-container>
  </ion-button>
</form>
